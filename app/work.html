---
layout: default
---

<div class="home">

    <ul class="post-list">
        {% assign all-work = site.work | sort: 'featured-priority' %}
        {% for work in all-work %}
        <li>
            <h2>
                <a class="post-link" href="{{ work.url | prepend: site.baseurl }}">{{ work.title }}</a>
            </h2>
        </li>
        {% endfor %}
    </ul>

</div>
