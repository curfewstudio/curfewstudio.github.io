---
layout: default
---

<div class="home">
<h1>Recent work:</h1>
  <ul class="post-list">
    {% assign featured-work = site.work | where: "featured", true | sort: 'featured-priority' %}
    {% for work in featured-work %}
    <li>
      <h2>
        <a class="post-link" href="{{ work.url | prepend: site.baseurl }}">{{ work.title }}</a>
      </h2>
    </li>
    {% endfor %}
  </ul>

  <a class="btn" href="{{site.basurl}}/work">More work &rarr;</button>

</div>
