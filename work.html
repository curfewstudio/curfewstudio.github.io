---
layout: default
---

<div class="home">

    <!-- Work Listing Start -->
    <div class="work-listing">
        {% assign list-work = site.work | sort: 'featured-priority' %}
        {% for work in list-work %}
        <div class="featured-work-item">
            <a href="{{ work.url }}">
                <img src="{{ work.featured-image }}">
            </a>
        </div>
        {% endfor %}
    </div>
    <!-- End Work Listing -->

</div>
